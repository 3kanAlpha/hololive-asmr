        <title>ASMR sounds of hololive (β)</title>
        <meta charset="utf-8">
        <meta name="description" content="ホロライブのASMR配信を検索するサービス">
        <meta name="keywords" content="hololive,ASMR">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="ASMR sounds of hololive (β)">
        <meta property="og:title" content="ASMR sounds of hololive (β)">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="assets/favicon.ico">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link href="assets/style.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">

    <body class="d-flex flex-column h-100">
        <div id="page">
            <header id="info">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">ASMR sounds of hololive (β)</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:getRandomVideoURL();"><i class="bi bi-question-circle"></i> Random</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/3kanAlpha/hololive-asmr" target="_blank" rel="noopener noreferrer"><i class="bi bi-github"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://twitter.com/luigi_0829_2" target="_blank" rel="noopener noreferrer"><i class="bi bi-twitter"></i></a>
                            </li>
                            </ul>
                            <form class="d-flex" name="search" onsubmit="return false;">
                                <input class="form-control me-2" name="keywords" type="search" placeholder="配信者名 / 配信タイトル / ..." aria-label="Search">
                                <button class="btn btn-outline-success" id="rebuild" type="button">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </header>
            <main>
                <section class="py-5 text-center container">
                    <div class="row py-lg-5" id="about">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <h1 class="fw-light">ASMR sounds of hololive</h1>
                            <p class="lead text-muted">ぼちぼち開発中。</p>
                            <p>
                                <a href="https://github.com/3kanAlpha/hololive-asmr/wiki" class="btn btn-primary my-2" target="_blank" rel="noopener noreferrer" data-bs-toggle="tooltip" data-bs-placement="top" title="詳しい使い方などはこちら">Wiki</a>
                            </p>
                        </div>
                    </div>
                </section>
                <div id="videos" class="py-5 bg-light">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="list-parent">
                            <div v-for="item in items" class="col">
                                <div class="card shadow-sm">
                                    <img class="card-img-top card-thumbnail" alt="Thumbnail" v-bind:src="item.img" loading="lazy">
                        
                                    <div class="card-body">
                                        <h5 class="card-title">{{ item.title }}</h5>
                                        <p class="card-text">Streamer: {{ item.name }}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <a v-bind:href="item.link" class="btn btn-sm btn-outline-secondary" target="_blank" rel="noopener noreferrer">見る</a>
                                            <small class="text-muted">{{ item.date }}</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="text-muted py-5">
                <div class="container">
                  <p class="float-end mb-1">
                    <a href="#">トップに戻る</a>

        <script src="assets/main.js"></script>
