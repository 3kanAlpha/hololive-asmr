<!DOCTYPE html>
<html>
    <head>
        <title>ASMR sounds of hololive (β)</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="assets/favicon.ico">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="assets/style.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    </head>
    <body class="d-flex flex-column h-100">
        <div id="page">
            <header id="info">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">ASMR sounds of hololive (β)</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Link
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="https://github.com/3kanAlpha/hololive-asmr">GitHub</a></li>
                                <li><a class="dropdown-item" href="https://twitter.com/luigi_0829_2">Twitter (@luigi_0829_2)</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Random</a>
                            </li>
                            </ul>
                            <form class="d-flex" id="search-box">
                            <input class="form-control me-2" type="search" placeholder="配信者名 / 配信タイトル / ..." aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </header>
            <main>
                <section class="py-5 text-center container">
                    <div class="row py-lg-5" id="about">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <h1 class="fw-light">ASMR sounds of hololive</h1>
                            <p class="lead text-muted">#ASMRホロライブ</p>
                        </div>
                    </div>
                </section>
                <div id="videos" class="py-5 bg-light">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="list-parent">
                            <div v-for="item in items" class="col">
                                <div class="card shadow-sm">
                                    <img class="card-img-top card-thumbnail" alt="Thumbnail" v-bind:src="item.img" loading="lazy">
                        
                                    <div class="card-body">
                                        <h5 class="card-title">{{ item.title }}</h5>
                                        <p class="card-text">Streamer: {{ item.name }}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <a v-bind:href="item.link" class="btn btn-sm btn-outline-secondary" target="_blank" rel="noopener noreferrer">見る</a>
                                            <small class="text-muted">{{ item.date }}</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="text-muted py-5">
                <div class="container">
                  <p class="float-end mb-1">
                    <a href="#">トップに戻る</a>
                  </p>
                  <p class="mb-1">データベース最終更新: 2021-06-17</p>
                </div>
              </footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="assets/main.js"></script>
    </body>
</html>
